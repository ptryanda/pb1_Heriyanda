<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="tugas3.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">My Inventory</a></li>
        </ul>
    </nav>

    <section>
        <div id="profile">
            <div class="profile-photo">
                <img src="yanda.png" alt="Foto Profil">
            </div>
            <div class="profile-text">
                <h1>Heriyanda Putra</h1>
                <h2>Front End Designer</h2>
                <div class="action">
                    <button>Kontak</button>
                    <button>Resume</button>
                </div>
            </div>
        </div>

        <div id="detail">
            <table>
                <tr>
                    <td>Availability</td>
                    <td>Full Time</td>
                </tr>
                <tr>
                    <td>Usia</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>Lokasi</td>
                    <td>Jakarta, Indonesia</td>
                </tr>
                <tr>
                    <td>Pengalaman</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>developer@hacktiv8.com</td>
                </tr>
            </table>
        </div>
    </section>

    <section>
        <form action="return false;">
            <div>
                <label for="nama">Nama</label>
                <br>
                <input type="text" id="nama">
            </div>
            <div>
                <label for="role">Role</label>
                <br>
                <input type="text" id="role">
            </div>
            <div>
                <label for="availability">Availability</label>
                <br>
                <input type="text" id="availability">
            </div>
            <div>
                <label for="age">Age</label>
                <br>
                <input type="number" id="age">
            </div>
            <div>
                <label for="lokasi">Lokasi</label>
                <br>
                <input type="text" id="lokasi">
            </div>
            <div>
                <label for="experience">Year Experience</label>
                <br>
                <input type="number" id="experience">
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email">
            </div>

            <input type="submit" value="SUBMIT">
        </form>
    </section>
</body>
</html>
